<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- Header -->
    <header class="top">
        <img src="./img/logo.png" alt="Logo pagina">
    </header>
    <!-- /Header -->
    
    <!-- Main-->
    <main>
        <div class="container">
            <!-- Tool di ricerca -->
            <div class="searchtool">
                <input type="searchbox" placeholder="Es: andare a fare la spesa" class="searchstyle">
                <button class="buttonstyle">Add task</button>
            </div>
            <!-- Fine Tool di ricerca -->

            <hr class="divider">
            
            <!-- Inizio Tasklist -->

            <div class="tasklist">
                <h2>&DownArrow; TASK PRECEDENTI</h2>
                <ul class="oldlist">
                    <li><div class="check yes">&check;</div></li>
                    <li><div class="object">Quarterly Newsletter</div></li>
                    <li><div class="subject edit">Editorial</div></li>
                </ul>
            </div>
            <div class="tasklist">
                <h2>&DownArrow; TASK PRECEDENTI</h2>
                <ul class="oldlist">
                    <li><div class="check yes">&check;</div></li>
                    <li><div class="object">Quarterly Newsletter</div></li>
                    <li><div class="subject edit">Editorial</div></li>
                </ul>
            </div>
            <div class="tasklist">
                <h2>&DownArrow; TASK PRECEDENTI</h2>
                <ul class="oldlist">
                    <li><div class="check yes">&check;</div></li>
                    <li><div class="object">Quarterly Newsletter</div></li>
                    <li><div class="subject edit">Editorial</div></li>
                </ul>
            </div>
        </div>
    </main>
    <!-- /Main-->

    
</body>
</html>
